<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
        <title>Business Consult</title>
        
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 60px;">
        
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
                <h2 class="form-signin-heading">Connectez-vous pour accéder à votre compte</h2>
                <h:outputLabel  style="color:red;" value="#{loginManager.message}"/>
                <b:inputText id="loginUser" placeholder="Login" value="#{loginManager.loginUser}">
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="passwordUser" placeholder="Mot de passe" type="password" value="#{loginManager.passwordUser}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <b:commandButton look="primary btn-block" action="#{loginManager.send()}" value="Se connecter" icon="log-in" size="lg"/>
            </h:form>
        </b:container>
    </h:body>
</html>
