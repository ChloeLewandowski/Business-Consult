<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Ajout de projets</title>


    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar brand="Business Consult" brandHref="#" inverse="true" fixed="top" fluid="true">
            <b:scrollUp distance="200" animation="fade" text=""  name="scrollUpCustom" />
            <b:navbarLinks pull="right">
                <b:navLink value="Dashboard" href="#"></b:navLink>
                <b:navLink value="Se déconnecter" href="index.xhtml"></b:navLink>
                <b:navLink value="Mon profil" href="#"></b:navLink>
                <b:navLink value="Aide" href="#"></b:navLink>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Search..." fieldSize="sm"/>
                </div>
            </h:form>
        </b:navBar>
        <b:container fluid="true">
           
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                     <b:row>
                    <b:listLinks>
                        <b:navLink href="#" value="Vue Globale" active="true"/>
                        <b:navLink href="consultants.xhtml" value="Gestion des consultants" />
                        <b:navLink href="ajoutConsultant.xhtml" value="Ajouter un consultant" />
                    </b:listLinks>
                    <b:listLinks>
                        <b:navLink href="projets.xhtml" value="Gestion des projets" />
                        <b:navLink value="Création d'un nouveau projet" />
                    </b:listLinks>
                  </b:row> 
                </b:column>
                 
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
          
                    
                    <h1>Ajout d'un nouveau projet</h1>
                    <b:form>
                         <b:column>
                             <b:row>
                                 <h3> Informations de base sur le projet</h3>
                             <hr/>
                                 <b:inputText style="width: 250px;" label="Libellé du projet" placeholder="Libellé Projet" value="#{ajoutProjetManager.libelleProjet}"> 
                                    <f:facet name='prepend'>
                                        <b:iconAwesome name="archive"/>
                                    </f:facet>
                                </b:inputText>  
                             </b:row>
                             <b:row>

                                 <b:selectOneMenu style="width: 250px;" 
                                                  label="Client en demande du projet" value="#{ajoutProjetManager.cltProjet}">
                                     <f:selectItems value="#{ajoutProjetManager.listClient}" 
                                                    var="client" itemLabel="#{client.prenomResponsable} #{client.nomResponsable}"/>
                                 </b:selectOneMenu>

                             </b:row>
                             
                             <b:row>
                                 <b:inputTextarea label="Description du projet" placeholder="Description projet" value="#{ajoutProjetManager.descriptionProjet}"> 
                                    <f:facet name='prepend'>
                                        <b:iconAwesome name="sitemap"/>
                                    </f:facet>
                                </b:inputTextarea>                                                             
                             </b:row>
                            </b:column>   
                        <br></br>
                        <h:outputLabel  style="color:red;" value="#{ajoutProjetManager.messageErreur}"/>
                       <h3>Dates estimées</h3>
                        <hr>
                        </hr> 
                        <b:row>
                            <b:column span="4">
                                <b:datepicker label="Date de début prévue"  
                                              value="#{ajoutProjetManager.dateDebProjetPrevue}" placeholder="date de début de la phase"/>                                                            
                            </b:column>   
                        
                            <b:column span="4">
                                <b:datepicker label="Date de fin estimée" value="#{ajoutProjetManager.dateFinProjetPrevue}" placeholder="date de fin de la phase"  />                                                            
                            </b:column>   
                        </b:row>
                        <h3>Dates effectives</h3>
                        <hr>
                        </hr> 
                         <b:row>
                            <b:column span="4">
                                <b:datepicker label="Date de début effective"  value="#{ajoutProjetManager.dateDebProjetEffective}" placeholder="date de début de la phase"/>                                                            
                            </b:column>   
                    
                            <b:column span="4">
                                <b:datepicker label="Date de fin effective" value="#{ajoutProjetManager.dateFinProjetEffective}" placeholder="date de fin de la phase"  />                                                            
                            </b:column>   
                         </b:row><br/>
                        <b:column span ='2'></b:column>
                         <b:column span='2'>
                             <b:commandButton value="Ajouter" look='info' size="lg" icon="thumbs-up" action="#{ajoutProjetManager.ajoutProjet()}"/>
                            </b:column>
                            <b:column span='2'>
                                <b:commandButton value="Effacer les données" look='danger' size="lg" icon="thumbs-down" action="#{ajoutProjetManager.effacerInfosSaisies()}"/>
                            </b:column>
                      
                        
                        </b:form>
                </b:column>
           
        </b:container>
     

        <style type="text/css">

            .img-responsive{
                height:200px;
                width: 200px;

            }
            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .navbar-fixed-top {
                border: 0 none;
            }
            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }
            }
            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
            .main .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
            #scrollUpCustom {
                background-image: url("#{resource['images:top.png']}");
                bottom: 65px;
                right: 18px;
                width: 38px; /* width of the custom image */
                height: 38px; /* height of the custom image */
                outline: none;
            }
        </style>
    </h:body>
</html>
