<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Gestion des Consultants</title>

    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar brand="Business Consult" brandHref="#" inverse="true" fixed="top" fluid="true">

            <b:navbarLinks pull="right">
                <b:navLink value="Dashboard" href="#"></b:navLink>
                <b:navLink value="Réglages" href="#"></b:navLink>
                <b:navLink value="Mon profil" href="#"></b:navLink>
                <b:navLink value="Aide" href="#"></b:navLink>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Search..." fieldSize="sm"/>
                </div>
            </h:form>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <!--<b:navLink header="Dasboard Links" />-->
                        <b:navLink href="accueil.xhtml " value="Vue globale"/>
                        <b:navLink href="consultants.xhtml" value="Gestion des consultants"/>
                        <b:navLink href="ajoutConsultant.xhtml" value="Ajouter un consultant" active="true" />
                       
                    </b:listLinks>
                    <b:listLinks>
                        <b:navLink href="projets.xhtml" value="Gestion des projets" />
                        <b:navLink value="Ajouter un projet" />
                        
                    </b:listLinks>
                   
                </b:column>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <h1>Ajouter un nouveau consultant</h1>
                    <hr/>
                    <b:form>
                        <b:row>                           
                            <b:column span='4'>
                                <b:inputText style="width: 250px;" label="Prénom"  label-style="width:150px" value="#{ajoutConsultantManager.prenomConsultant}"> 
                                    <f:facet name='prepend'>
                                    <b:icon name="user"/>
                                    </f:facet>
                                </b:inputText>
                            </b:column>
                            <b:column span='4'>
                                <b:inputText style="width: 250px;" label="Nom"  label-style="width:150px" value="#{ajoutConsultantManager.nomConsultant}"> 
                                    <f:facet name='prepend'>
                                    <b:icon name="user"/>
                                    </f:facet>
                                </b:inputText>                                                             
                            </b:column>                           
                        </b:row>
                        <b:row>
                            <b:column span='4'>
                                <b:inputText style="width: 250px;" label="Adresse"  label-style="width:150px" value="#{ajoutConsultantManager.adresseConsultant}"> 
                                    <f:facet name='prepend'>
                                    <b:icon name="home"/>
                                    </f:facet>
                                </b:inputText>      
                            </b:column>
                            <b:column span='4'>
                                <b:inputText style="width: 250px;" label="Code Postal"  label-style="width:150px" value="#{ajoutConsultantManager.codePostalConsultant}"> 
                                    <f:facet name='prepend'>
                                    <b:icon name="home"/>
                                    </f:facet>
                                </b:inputText>  
                            </b:column>
                            
                        </b:row>
                        <b:row>
                            <b:column span='4'>
                                <b:inputText style="width: 250px;" label="Ville"  label-style="width:150px" value="#{ajoutConsultantManager.villeConsultant}"> 
                                    <f:facet name='prepend'>
                                    <b:icon name="home"/>
                                    </f:facet>
                                </b:inputText>  
                            </b:column>
                            <b:column span='4'>
                                <b:dateTimePicker format="DD.MM.YYYY" label="Date de début à l'agence"  />
                            </b:column>
                        </b:row>
                        <b:row>
                        <br/>
                        <br/>
                        </b:row>
                    
                        <b:row>
                            
                            <b:column span="1">
                                
                            </b:column>
                            <b:column span='2'>
                                <b:commandButton value="Ajouter" look='info' size="lg" icon="thumbs-up" action="#{ajoutConsultantManager.addConsultant()}"/>
                            </b:column>
                            <b:column span='2'>
                                <b:commandButton value="Effacer les données" look='danger' size="lg" icon="thumbs-down" action="#{ajoutConsultantManager.effacerInfosSaisies()}"/>
                            </b:column>
                        </b:row>

                    </b:form>

                </b:column>


            </b:row>



        </b:container> 
        <style type="text/css">
            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .navbar-fixed-top {
                border: 0 none;
            }
            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }
            }
            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
            .main .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
        </style>
    </h:body>
</html>
